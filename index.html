<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up-Form</title>
</head>
<body>
    
    <div class="content">
        
        <div class="picture">
            <div class="logo">
                <img src="logo.png" alt="logo" class="gtr">
                <h1 class="nissan">Nissan</h1>
            </div>
        </div>
        <div class="right">
            <div class="long-text">
                <p>This is not a real online service! You know you need something</p>
                <p>like this in your life to help you realize your deepest dreams.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="#">
                <div class="form-left">
                    <p class="title">Let's do this!</p>
                    <div class="input">
                        <div class="input">
                            <label for="first-name">first name</label>
                            <input type="text" id="first-name" required>
                        </div>
                        <div class="input">
                            <label for="last-name">last name</label>
                            <input type="text" id="last-name" required>
                        </div>
                        <div class="input">
                            <label for="email">email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="input">
                            <label for="phone-number">phone number</label>
                            <input type="number" id="phone-number" required>
                        </div>
                        <div class="input">
                            <label for="password">password</label>
                            <input type="password" id="password" minlength="8" required>
                        </div>
                        <div class="input">
                            <label for="confirm-password">confirm passsword</label>
                            <input type="password" id="confirm-password" minlength="8" required>
                        </div>
                    </div>
                </div>
                <div class="left button"><button type="submit">Create Account</button></div>
            </form>
            <div class="log-in left"><p>Already have an account? <a href="#">Log in</a></p></div>
        </div>
    </div>

</body>
</html>
